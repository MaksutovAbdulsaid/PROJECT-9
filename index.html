<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="./IMG/logo.png" alt="" class="logo">
                    <p class="logo__text">Kino Go</p>
                </div>
                <div class="header__info">
                    <nav class="nav">
                        <a href="#" class="nav__link">Фильмы</a>
                        <a href="#" class="nav__link">Мультфильмы</a>
                    </nav>
                    <a href="./login.html">
                        <button class="header__btn">Войти</button>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="premier">
        <div class="container">
            <h1 class="title">Премьеры</h1>
            <div class="premier__inner"></div>
        </div>
    </section>
    <section class="mult">
        <div class="container">
            <h1 class="title">Мультфильмы</h1>
            <div class="mult__inner"></div>
        </div>
    </section>
    <section class="top">
        <div class="container">
            <h1 class="title">ТОП 24</h1>
            <div class="top__inner"></div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Добавить новый фильм
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавить фильм</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="url" class="input__film" name="url" placeholder="Добавить фото">
                <input type="text" class="input__film" name="info" placeholder="Название фильма">
                <input type="text" class="input__film" name="date" placeholder="Дата выпуска фильма">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="addButton" data-bs-dismiss="modal">Добавить</button>
            </div>
        </div>
    </div>
</div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer__inner">
                <p class="footer__info">© KinoGo 2025</p>
                <p class="footer__info">Создано: Ustaz IT</p>
            </div>
        </div>
    </footer>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Изменить информацию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="url" class="photo" placeholder="Изменить Фото">
                <input type="text" class="inform" placeholder="Изменить Название">
                <input type="text" class="datain" placeholder="Изменить Дату">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./add.js"></script>
</body>
</html>
