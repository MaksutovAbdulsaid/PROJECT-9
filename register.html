<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <form name="form">
            <h1 class="form__title">Регистрация</h1>
            <div class="inputs">
                <input type="text" name="name" class="input" placeholder="Имя">
                <input type="text" name="surname" class="input" placeholder="Фамилия (не обязательно)">
                <input type="text" name="email" class="input" placeholder="Адрес электронной почты">
                <input type="password" name="password" class="input" placeholder="Пароль">
            </div>
            <div class="info">
                <input type="checkbox" name="checkbox" class="checkbox" > Я согласан с условиями Политики
                <label>Есть аккаунт?</label>
                <a href="./login.html">Войти</a>
            </div>
            <button class="btn" name="btn">Зарегистрироваться</button>
        </form>
    </div>

    <script src="./register.js"></script>
</body>
</html>
